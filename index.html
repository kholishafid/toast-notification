<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toast</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🍞</text></svg>">

  <!-- Plugin CSS -->
  <link rel="stylesheet" href="assets/plugin/toast.css" />
  <link rel="stylesheet" href="assets/plugin/prism.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="./assets/css/index.css" />
</head>

<body>
  <header class="header">
    <span class="header__icon">🍞</span>
    <h1 class="header__title">Toast</h1>
    <p class="header__description">A simple toast, made for you.</p>
    <div class="header__cta">
      <button id="toastTrigger" class="btn cta-btn">Make Toast</button>
      <a href="./dist/toast.zip" download>
        <button class="btn cta-btn">Download</button>
      </a>
    </div>
  </header>

  <main>
    <section class="how-to-use-section">
      <h2 class="how-to-use-section__title">How to use</h2>
      <div>
        <iframe src="https://codesandbox.io/embed/jz597l?view=editor+%2B+preview&module=%2Findex.html"
          style="width:100%; height: 500px; border:0; border-radius: 4px; overflow:hidden;" title="small-morning"
          allow="accelerometer; ambient-light-sensor; camera; encrypted-media; geolocation; gyroscope; hid; microphone; midi; payment; usb; vr; xr-spatial-tracking"
          sandbox="allow-forms allow-modals allow-popups allow-presentation allow-same-origin allow-scripts"></iframe>
      </div>
    </section>
  </main>

  <!--Plugin JS-->
  <script src="./assets/plugin/toast.js"></script>
  <script src="./assets/plugin/prism.js"></script>

  <script>
    document.getElementById("toastTrigger").addEventListener("click", () => {
      const msg = [
        "🍞 Here you go!",
        "🥵 Oww, It's Hot!",
        "🥪 Ready to make sandwich's",
      ];
      Toast(msg[Math.floor(Math.random() * 3)]);
    });
  </script>
</body>

</html>
